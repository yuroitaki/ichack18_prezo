<!DOCTYPE html>
<html>
  <head>
    <title>Prezo</title>
    <meta charset="utf-8" />
    <script src="../../distrib/speech.sdk.bundle.js"></script>
    <script src="prezo.js"></script> 
  </head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/> -->
  <link href="prezo.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 

  <header>
	<h1 class="logo" style="margin:0px">Prezo</h1>
  </header>
  
  <body style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; font-size:13px;">
    <div id="warning">
      <h1 style="font-weight:500;">Speech Recognition SDK not found.</h1>
      <h2 style="font-weight:500;">Please execute <code>npm run bundle</code> and reload.</h2>
    </div>
    <div id="content" style="display:none;">
      <div class="jumbotron text-center" style="background:transparent !important">
	<h1 id="h1d"></h1>
      </div>
      <div id="bulk" style="display:block;">
	<div style="text-align:center;">
	  <img id="startBtn" class="fade" class="grayscale" src="images/voiceRecorder.png" width="200px" height="200px" style="margin-top:170px" disabled="disabled">
	</div>
	<p style="color:#28283E; font-size:200%; font-family:verdana; text-align:center;">.visualise what you say.</p>
      </div>
      <div class="stopbutton">
	<img id="stopBtn" class="fade" class="grayscale"
	     src="images/voiceRecorder.png" width="50px" height="50px"
	     style="display:none" disabled="disabled"/>
      </div>
      <input type="file" id="filePicker" accept=".wav" style="display:none"/>
    </div>
  </body>
</html>
